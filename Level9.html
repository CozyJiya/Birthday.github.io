<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 9: Catch the Falling Stars</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #1a1a1a;
            display: block;
            margin: auto;
            border: 3px solid white;
        }
        button {
            padding: 14px 28px;
            border: none;
            background-color: #ff5733;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 10px;
            display: none;
        }
        button:hover {
            background-color: #ff2e63;
        }
    </style>
</head>
<body>

    <h1>üåü Level 9: Catch the Falling Stars üåü</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="nextMemory" onclick="nextMemory()">Next Memory ‚û°Ô∏è</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let basket = { x: 260, y: 350, width: 80, height: 80, speed: 10 };
        let stars = [];
        let score = 0;
        let keys = {};

        // Load basket image
        let basketImg = new Image();
        basketImg.src = "file:///C:/Users/jiyar/Downloads/WhatsApp_Image_2025-02-14_at_17.11.29_8166599e-removebg-preview.png"; // Replace with your own basket image URL

        function createStar() {
            stars.push({
                x: Math.random() * (canvas.width - 20),
                y: 0,
                radius: 10,
                speed: 2 + Math.random() * 3
            });
        }

        function moveBasket() {
            if (keys["ArrowLeft"] && basket.x > 0) {
                basket.x -= basket.speed;
            }
            if (keys["ArrowRight"] && basket.x < canvas.width - basket.width) {
                basket.x += basket.speed;
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Stars
            for (let i = 0; i < stars.length; i++) {
                let star = stars[i];
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.closePath();
                star.y += star.speed;

                // Collision Detection
                if (
                    star.y + star.radius >= basket.y &&
                    star.x >= basket.x &&
                    star.x <= basket.x + basket.width
                ) {
                    stars.splice(i, 1);
                    score++;
                    i--;

                    if (score >= 10) {
                        document.getElementById("nextMemory").style.display = "block";
                    }
                }

                // Remove stars that fall out of bounds
                if (star.y > canvas.height) {
                    stars.splice(i, 1);
                    i--;
                }
            }

            // Draw Basket Image
            ctx.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);

            moveBasket();
        }

        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        setInterval(createStar, 800);
        gameLoop();

        function nextMemory() {
            window.location.href = "Memory9.html";
        }
    </script>

</body>
</html>
