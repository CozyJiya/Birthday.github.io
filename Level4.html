<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who is This?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 2px solid black;
            margin: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #revealedImage {
            display: none; /* Hide the second image initially */
        }
    </style>
</head>
<body>
    <h1>Guess Who is This?</h1>
    <p>Enter the name of the person to reveal their identity!</p>

    <!-- Image Container -->
    <div class="image-container">
        <!-- Mystery Image -->
        <img id="mysteryImage" src="C:\Users\jiyar\Downloads\Images\mystery.jpg.jpg" alt="Mystery Person">

        <!-- Hidden Revealed Image -->
        <img id="revealedImage" src="C:\Users\jiyar\Downloads\Images\revealed.jpg..jpg" alt="Revealed Person">
    </div>

    <br>

    <input type="text" id="guessInput" placeholder="Enter name here">
    <button onclick="checkGuess()">Submit</button>

    <p id="message"></p>

    <script>
        function checkGuess() {
            const correctName = "Shlok"; // Change this to the correct name
            const userGuess = document.getElementById("guessInput").value.trim();
            
            if (userGuess.toLowerCase() === correctName.toLowerCase()) {
                document.getElementById("message").innerText = "Correct! It's " + correctName + "!";
                document.getElementById("revealedImage").style.display = "block"; // Show the image
                
                // Redirect to Memory 4 page after 2 seconds
                setTimeout(() => {
                    window.location.href = "memory4.html"; // Change to actual Memory 4 page URL
                }, 2000);
            } else {
                document.getElementById("message").innerText = "Nope! Try again.";
            }
        }
    </script>
</body>
</html>
