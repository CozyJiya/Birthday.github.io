<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Level 5: Memory Battle! üî•</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
            border: 3px solid #fff;
        }
        .health-bar {
            width: 300px;
            height: 25px;
            background: red;
            margin: 10px auto;
            border: 2px solid white;
        }
        .health {
            height: 100%;
            background: limegreen;
        }
        .controls {
            margin-top: 15px;
        }
        #winScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 14px 28px;
            border: none;
            background-color: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff2e63;
        }
    </style>
</head>
<body>
    <h1>üî• Level 5: Memory Battle! üî•</h1>
    <p>Defeat the enemy to win!</p>
    <p>Use "Z" and "X" to attack. Use arrow for movement!</p>

    <div class="health-bar">
        <div id="playerHealth" class="health" style="width: 100%;"></div>
    </div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <div class="health-bar">
        <div id="enemyHealth" class="health" style="width: 100%;"></div>
    </div>

    <div id="winScreen">
        <h1>üéâ YOU WON! üéâ</h1>
        <p>Great job! You defeated the enemy!</p>
        <button onclick="goToNextLevel()">Next Level ‚û°Ô∏è</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let playerImage = new Image();
        playerImage.src = "file:///C:/Users/jiyar/Downloads/Char-removebg-preview.png"; // Replace with actual player image path

        let enemyImage = new Image();
        enemyImage.src = "Enemy.png";

        let player = { x: 100, y: 200, width: 50, height: 60, health: 100 };
        let enemy = { x: 600, y: 200, width: 50, height: 50, color: "red", health: 100 };
        let keys = {};
        let attacking = false;

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawCharacter(char) {
            ctx.fillStyle = char.color;
            ctx.fillRect(char.x, char.y, char.width, char.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawCharacter(enemy);
        }

        function update() {
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 5;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;

            // Enemy AI: Moves toward player
            if (enemy.x > player.x + 70) enemy.x -= 2;
            if (enemy.x < player.x - 70) enemy.x += 2;

            // Enemy attacks randomly
            if (Math.random() < 0.01) {
                attackEnemy();
            }

            // Update health bars
            document.getElementById("playerHealth").style.width = player.health + "%";
            document.getElementById("enemyHealth").style.width = enemy.health + "%";

            // Check for win
            if (enemy.health <= 0) {
                document.getElementById("winScreen").style.display = "block";
            }

            draw();
            requestAnimationFrame(update);
        }

        function attack() {
            if (attacking) return;
            attacking = true;
            setTimeout(() => attacking = false, 500);

            if (player.x + player.width >= enemy.x && player.x <= enemy.x + enemy.width) {
                enemy.health -= 10;
            }
        }

        function attackEnemy() {
            if (enemy.x + enemy.width >= player.x && enemy.x <= player.x + player.width) {
                player.health -= 10;
            }
        }

        document.addEventListener("keydown", (e) => { keys[e.key] = true; });
        document.addEventListener("keyup", (e) => { keys[e.key] = false; });
        document.addEventListener("keydown", (e) => {
            if (e.key === "z" || e.key === "x") attack();
        });

        function goToNextLevel() {
            window.location.href = "Memory5.html";
        }
        update();
    </script>
</body>
</html>
