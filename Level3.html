<!DOCTYPE html>
<html>
<head>
    <title>Escape Room - Level 3</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;

            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff2e63;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
